# This is a Databricks asset bundle definition for bi-hub-app.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: bi-hub-app

# Variables for environment-specific configuration
variables:
  
  app_name:
    description: "App name"
    default: "bi-hub-app"

  lakebase_instance_name:
    description: "Database instance name"
    default: "cx-live-demo-no-delete"
  
  # Catalog configuration
  lakebase_database_name: 
    description: "Database name for database resources"
    default: "databricks_postgres"

  model_endpoint_name:
    description: "Databricks model serving endpoint name"
    default: "mas-286cd1ff-endpoint"
  
  user_name:
    description: "User name for permissions"
    default: "juan.lamadrid@databricks.com"

sync:
  exclude:
    - src/app/.env  

targets:
  dev:
    mode: development
    default: true
    presets:
      source_linked_deployment: false
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/apps/bi-hub-app
    
    resources:
      jobs:
        setup_lakebase:
          name: "setup-lakebase-dev"
          description: "Setup Lakebase PostgreSQL database and tables for development"
          tasks:
            - task_key: "setup_database"
              notebook_task:
                notebook_path: "./jobs/setup_chainlit_lakebase.ipynb"
              environment_key: "default"
          environments:
            - environment_key: "default"
              spec:
                environment_version: "4"
                dependencies:
                  - sqlalchemy==2.0.43
                  - psycopg[binary]==3.2.9
                  - databricks-sdk==0.65.0
          parameters:
            - name: instance_name
              default: ${var.lakebase_instance_name}
            - name: database
              default: ${var.lakebase_database_name}
            - name: app_name
              default: ${var.app_name}
            - name: port
              default: "5432"
          permissions:
            - level: "CAN_MANAGE"
              user_name: ${var.user_name}

      # database_instances:
      #   lakebase_postgres:
      #     name: ${var.lakebase_instance_name}
      #     capacity: "CU_1"
      
      apps:
        bi-agent:
          name: ${var.app_name} 
          description: "AI-powered Business Intelligence Agent"
          resources:
              - name: agent-endpoint
                serving_endpoint:
                  name: ${var.model_endpoint_name}
                  permission: "CAN_QUERY"
              - database:
                  database_name: ${var.lakebase_database_name}
                  instance_name: ${var.lakebase_instance_name}
                  permission: CAN_CONNECT_AND_CREATE
                name: database
          user_api_scopes: ["serving.serving-endpoints"]
          source_code_path: ./src/app
          permissions:
            - level: "CAN_MANAGE"
              user_name: ${var.user_name}